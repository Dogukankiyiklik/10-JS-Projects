<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link rel="stylesheet" href="stles.css">
</head>
<body>
    <div class="container">
        <h1>New Years Eve</h1>
        <div class="counter">
            <div class="days">
                <p id="days"></p>
                <p class="text">Days</p>
            </div>
            <div class="hours">
                <p id="hours"></p>
                <p class="text">hours</p>
            </div>
            <div class="mins">
                <p id="mins"></p>
                <p class="text">mins</p>
            </div>
            <div class="seconds">
                <p id="seconds"></p>
                <p class="text">seconds</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
